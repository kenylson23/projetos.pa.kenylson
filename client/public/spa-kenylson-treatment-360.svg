  <circle cx="800" cy="200" r="35" fill="#ffffff" opacity="0.7"/>
  <circle cx="1400" cy="200" r="40" fill="#ffffff" opacity="0.8"/>
  <circle cx="2048" cy="200" r="45" fill="#ffffff" opacity="0.9"/>
  <circle cx="2700" cy="200" r="40" fill="#ffffff" opacity="0.8"/>
  <circle cx="3300" cy="200" r="35" fill="#ffffff" opacity="0.7"/>
  
