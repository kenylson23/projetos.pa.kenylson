  <circle cx="1200" cy="300" r="12" fill="#fff8dc" opacity="0.6"/>
  <circle cx="1800" cy="300" r="12" fill="#fff8dc" opacity="0.6"/>
  <circle cx="2400" cy="300" r="12" fill="#fff8dc" opacity="0.6"/>
  <circle cx="3000" cy="300" r="12" fill="#fff8dc" opacity="0.6"/>
  <circle cx="3600" cy="300" r="12" fill="#fff8dc" opacity="0.6"/>
  
