  <ellipse cx="700" cy="700" rx="300" ry="150" fill="url(#lightGradient)" opacity="0.4"/>
  <ellipse cx="3400" cy="700" rx="300" ry="150" fill="url(#lightGradient)" opacity="0.4"/>
  
