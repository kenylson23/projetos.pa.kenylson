<?xml version="1.0" encoding="UTF-8"?>
<svg width="4096" height="2048" viewBox="0 0 4096 2048" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d2691e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0522d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="ceilingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Piso de madeira -->
  <rect x="0" y="1600" width="4096" height="448" fill="url(#floorGradient)"/>
  
  <!-- Padrão de madeira -->
  <g opacity="0.2">
    <rect x="0" y="1600" width="4096" height="6" fill="#8b4513"/>
    <rect x="0" y="1620" width="4096" height="6" fill="#8b4513"/>
    <rect x="0" y="1640" width="4096" height="6" fill="#8b4513"/>
    <rect x="0" y="1660" width="4096" height="6" fill="#8b4513"/>
    <rect x="0" y="1680" width="4096" height="6" fill="#8b4513"/>
  </g>
  
  <!-- Paredes -->
  <rect x="0" y="400" width="4096" height="1200" fill="url(#wallGradient)"/>
  
  <!-- Teto -->
  <rect x="0" y="0" width="4096" height="400" fill="url(#ceilingGradient)"/>
  
  <!-- Mesa de massagem central (premium) -->
